rules:
  - id: rate_limit_control
    rule-id: NODEJS-0025
    patterns:
      - pattern-either:
          - pattern: require("express-rate-limit");
          - pattern: require("express-limiter");
          - pattern: require("@authentication/rate-limit");
    message: This application has API rate limiting controls.
    languages:
      - javascript
    severity: WARNING
    metadata:
      category: security
      technology:
        - node.js
        - express
