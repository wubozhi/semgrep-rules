# Convert this to INFO when semgrep supports that
rules:
  - id: helmet_header_check_csp
    rule-id: NODEJS-0046
    message: >-
      Content Security Policy header is present. More Information:
      https://helmetjs.github.io/docs/csp/
    languages:
      - javascript
    severity: WARNING
    patterns:
      - pattern-not: |
          $HELMET(..., {contentSecurityPolicy: false}, ...)
      - pattern-either:
          - pattern: |
              helmet({contentSecurityPolicy: {directives: ...}})
          - pattern: |
              helmet.contentSecurityPolicy({directives: ...})
          - pattern: |
              csp({directives: ...})
    metadata:
      category: security
      technology:
        - node.js
        - express
  - id: helmet_header_check_crossdomain
    rule-id: NODEJS-0047
    message: >-
      X-Permitted-Cross-Domain-Policies header set to off. More information:
      https://helmetjs.github.io/docs/crossdomain/
    languages:
      - javascript
    severity: WARNING
    patterns:
      - pattern-not: |
          $HELMET(..., {permittedCrossDomainPolicies: false}, ...)
      - pattern-either:
          - pattern: |
              permittedCrossDomainPolicies()
          - pattern: |
              permittedCrossDomainPolicies({ permittedPolicies: ... })
          - pattern: |
              helmet.permittedCrossDomainPolicies({ permittedPolicies: ... })
          - pattern: |
              helmet({permittedCrossDomainPolicies: { permittedPolicies: ... }})
          - pattern: |
              helmet.permittedCrossDomainPolicies()
    metadata:
      category: security
      technology:
        - node.js
        - express
  - id: helmet_header_check_expect_ct
    rule-id: NODEJS-0048
    message: >-
      Expect-CT header is present. More information:
      https://helmetjs.github.io/docs/expect-ct/
    languages:
      - javascript
    severity: WARNING
    patterns:
      - pattern-not: |
          $HELMET(..., {expectCt: false}, ...)
      - pattern-either:
          - pattern: |
              expectCt({maxAge: ...,})
          - pattern: |
              helmet.expectCt({maxAge: ...,})
          - pattern: |
              expectCt({enforce: ...,})
          - pattern: |
              hemlet.expectCt({enforce: ...,})
          - pattern: |
              helmet({expectCt: { enforce: ... }})
    metadata:
      category: security
      technology:
        - node.js
        - express
  - id: helmet_header_feature_policy
    rule-id: NODEJS-0049
    message: >-
      Feature-Policy header is present. More information:
      https://helmetjs.github.io/docs/feature-policy/
    languages:
      - javascript
    severity: WARNING
    patterns:
      - pattern-not: |
          $HELMET(..., {featurePolicy: false}, ...)
      - pattern-either:
          - pattern: |
              featurePolicy(..., {features: ...}, ...)
          - pattern: |
              helmet.featurePolicy(..., {features: ...}, ...)
          - pattern: |
              helmet({featurePolicy: {features: ...}})
    metadata:
      category: security
      technology:
        - node.js
        - express
  - id: helmet_header_frame_guard
    rule-id: NODEJS-0050
    message: >-
      X-Frame-Options header is present. More information:
      https://helmetjs.github.io/docs/frameguard/
    languages:
      - javascript
    severity: WARNING
    patterns:
      - pattern-not: |
          $HELMET(..., {frameguard: false}, ...)
      - pattern-either:
          - pattern: |
              $APP.use(hemlet())
          - pattern: |
              helmet.frameguard(...)
          - pattern: |
              frameguard(...)
          - pattern: |
              helmet({frameguard: ...})
    metadata:
      category: security
      technology:
        - node.js
        - express
  - id: helmet_header_dns_prefetch
    rule-id: NODEJS-0051
    message: >-
      X-DNS-Prefetch-Control header is present and DNS Prefetch Control is
      enabled. More information:
      https://helmetjs.github.io/docs/dns-prefetch-control/
    languages:
      - javascript
    severity: WARNING
    patterns:
      - pattern-not: |
          $HELMET(..., {dnsPrefetchControl: false}, ...)
      - pattern-either:
          - pattern: |
              $APP.use(helmet())
          - pattern: |
              helmet.dnsPrefetchControl()
          - pattern: |
              dnsPrefetchControl()
          - pattern: |
              helmet.dnsPrefetchControl({ allow: false })
          - pattern: |
              helmet({dnsPrefetchControl: {allow: false}})
          - pattern: |
              dnsPrefetchControl({ allow: false })
    metadata:
      category: security
      technology:
        - node.js
        - express
  - id: helmet_header_x_powered_by
    rule-id: NODEJS-0052
    message: >-
      Default X-Powered-By is removed or modified. More information:
      https://helmetjs.github.io/docs/hide-powered-by/
    languages:
      - javascript
    severity: WARNING
    patterns:
      - pattern-not: |
          $HELMET(..., {hidePoweredBy: false}, ...)
      - pattern-either:
          - pattern: |
              $APP.use(helmet())
          - pattern: |
              app.disable('x-powered-by')
          - pattern: |
              helmet.hidePoweredBy(...)
          - pattern: |
              hidePoweredBy(...)
          - pattern: |
              helmet({hidePoweredBy: ...})
    metadata:
      category: security
      technology:
        - node.js
        - express
